    <h1>Look at the console</h1>
    <script>
        var shapePrototypeModule = (function () {
            return {
                createShapePrototype: Object.create(Shape).constructor(5, 10, "FFF"),
                createCirclePrototype: Object.create(Circle).constructor(12, 15, "000", 5),
                createRectanglePrototype: Object.create(Rectangle).constructor(25, 25, "FBF", 10, 10),

        }());

        console.log(shapePrototypeModule.createShapePrototype.toString());
